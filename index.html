<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/functionality.js" type="text/javascript" defer></script>
</head>
<body>
  <div id="wrapper">
    <div id="buttonContainer">
      <div id="buttonLayout">
        <div id="colorSection" class="layout-items">
          <span class="colorTitle">Choose A Color</span>
          <input type="color" id="colorPicker">
        </div>
        <div id="sizer">
          <div class="rangeTitle">
            <span class="titleText">Choose Grid Size</span>
          </div>
          <input type="range" min="16" max="64"  id="gridSize">
          <div id="rangeValue">0x0</div>
        </div>
        <div id="clearer" class="layout-items">
          <span class="clearTitle">Clear The Board</span>
          <button id="clear">CLEAR</button>
        </div>
      </div>
      
      

    </div>

    <div id="container"></div>
  </div>
  
</body>
</html>
